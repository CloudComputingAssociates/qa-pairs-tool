<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Pairs Corpus Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ QA Pairs Corpus Tool</h1>
            <p>Building training data for YouEatingHealthy (YEH) LLM</p>
        </header>

        <main>
            <section class="form-section">
                <h2>ğŸ“ Question & Answer Entry</h2>
                
                <div class="form-group full-width">
                    <label for="prompt">Human Question/Prompt *</label>
                    <textarea 
                        id="prompt" 
                        placeholder="How much protein should I eat on carnivore?"
                        required
                        rows="3"
                    ></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="response">YEH Response *</label>
                    <textarea 
                        id="response" 
                        placeholder="Target 0.8-1.2g per pound of body weight..."
                        required
                        rows="6"
                    ></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="source">Source (Optional)</label>
                        <input 
                            type="text" 
                            id="source" 
                            placeholder="e.g., The Carnivore Code"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="attribution">Attribution (Optional)</label>
                        <input 
                            type="text" 
                            id="attribution" 
                            placeholder="e.g., Paul Saladino"
                        >
                    </div>
                </div>

                <div class="content-stats">
                    <span id="prompt-count">Prompt: 0 tokens</span>
                    <span id="response-count">Response: 0 tokens</span>
                    <span id="total-count">Total: 0 tokens</span>
                </div>

                <div class="actions">
                    <button id="add-btn" onclick="addToList()">â• Add to List</button>
                    <button id="clear-btn" onclick="clearForm()">ğŸ—‘ï¸ Clear</button>
                </div>
            </section>

            <section class="list-section">
                <div class="list-header">
                    <h2>ğŸ“‹ QA Pairs Queue</h2>
                    <span id="list-count" class="badge">0 items</span>
                </div>
                
                <div id="qa-list" class="qa-list">
                    <p class="empty-message">No items yet. Add your first Q&A pair above!</p>
                </div>

                <div class="actions" id="insert-actions" style="display: none;">
                    <button id="insert-btn" onclick="insertToMongoDB()">
                        ğŸ’¾ Insert into MongoDB
                    </button>
                </div>
            </section>

            <section class="status-section">
                <div id="status-message"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
